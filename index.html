<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./styles.css">


    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-image: url('https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?cs=srgb&dl=pexels-pixabay-209831.jpg&fm=jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <div class="container pt-5">
            <div class="container p-5 fs-4 w-50" style="background-color: #A1C2F1; border-radius: 20px;">
                Please enter the City Name : <br>
                <input class="mt-3 w-100" type="text" id="city"> <br>
                <div class="text-start">
                    <button class="mt-5 btn w-50 fs-3" style="background-color: #4682A9; border-style: none;"
                        id="submitBtn" onclick="checkWeather()">Submit</button>
                </div>
            </div>
        </div>
        <div class="container my-2 p-5" style="opacity: 0.9; border-radius: 20px;" id="lower">
            <div class="row">
                <div class="text-center text-white mb-4"><span class="fs-1 " id="cityName"><br></span></div>
                <div class="mediaScreen card-group" style="display: flex; justify-content: space-evenly;">
                    <div class="card text-center" style="width: 200px; opacity: 0.8; margin: 10px; border-radius: 5%;">
                        <div class="card-body">
                            <h3>Description</h3>
                            <div class="weather-icon"><img src="" /></div>
                            <span class="fs-5" id="desc"></span>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 200px; opacity: 0.8; margin: 10px; ">
                        <div class="card-body">
                            <h3>Min Temp</h3>
                            <ion-icon name="thermometer-outline" style="font-size: 100px;"></ion-icon> <br>
                            <span class="fs-5" id="minTemp"></span>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 200px; opacity: 0.8; margin: 10px;  border-radius: 5%;">
                        <div class="card-body">
                            <h3>Max Temp</h3>
                            <ion-icon name="thermometer-outline" style="font-size: 100px;"></ion-icon> <br>
                            <span class="fs-5" id="maxTemp"></span>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 200px; opacity: 0.8; margin: 10px;  border-radius: 5%;">
                        <div class="card-body">
                            <h3>Humidity</h3>
                            <ion-icon name="water-outline" style="font-size: 100px;"></ion-icon> <br>
                            <span class="fs-5" id="humidity"></span>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 200px; opacity: 0.8; margin: 10px;  border-radius: 5%;">
                        <div class="card-body">
                            <h3>Wind Speed</h3>
                            <img src="./icons8-wind-100.png" alt="wind"> <br>
                            <span class="fs-5" id="wind"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="container" id="forecast">
        <div class="row">
            <div class="mediaScreen2 my-2" style="display: flex; justify-content: center;">
                <div class="card text-center" style="width: 200px; opacity: 0.8; border-radius: 0; border-style: none; border: 0;">
                    <div class="card-body">
                        <h3 class="weather" id="day1"></h3>
                        <div class="weather-icon"><img src="" id="img1"/></div>
                        <p id="day1desc"></p>
                        <p id="day1min"></p>
                        <p id="day1max"></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 200px; opacity: 0.8; border-radius: 0; border: 0;">
                    <div class="card-body">
                        <h3 class="weather" id="day2"></h3>
                        <div class="weather-icon"><img src="" id="img2"/></div>
                        <p id="day2desc"></p>
                        <p id="day2min"></p>
                        <p id="day2max"></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 200px; opacity: 0.8; border-radius: 0; border: 0;">
                    <div class="card-body">
                        <h3 class="weather" id="day3"></h3>
                        <div class="weather-icon"><img src="" id="img3"/></div>
                        <p id="day3desc"></p>
                        <p id="day3min"></p>
                        <p id="day3max"></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 200px; opacity: 0.8; border-radius: 0; border: 0;">
                    <div class="card-body">
                        <h3 class="weather" id="day4"></h3>
                        <div class="weather-icon"><img src="" id="img4"/></div>
                        <p id="day4desc"></p>
                        <p id="day4min"></p>
                        <p id="day4max"></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 200px; opacity: 0.8; border-radius: 0; border: 0;">
                    <div class="card-body">
                        <h3 class="weather" id="day5"></h3>
                        <div class="weather-icon"><img src="" id="img5"/></div>
                        <p id="day5desc"></p>
                        <p id="day5min"></p>
                        <p id="day5max"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
